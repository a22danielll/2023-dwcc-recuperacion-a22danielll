<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let valor = '-1.2 4 0 -123.5.';
      let exp = /(-?\d+)(\d+)(-?\d+[.]\d+)(\d+[.]\d+)./;

      if (exp.test(valor)) {
        console.log("el valor es correcta");
      } else {
        console.log("el valor es incorrecta");
      }
    </script>
  </body>
</html>
