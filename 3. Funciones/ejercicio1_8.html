<!DOCTYPE html>

  <body>
    <script>
      function axendarReunion(horaInicio, duracionEnMinutos) {
        let [hora, minutos] = horaInicio.split(":");
        //console.log(hora, minutos);

        let Minutos = parseInt(hora) * 60 + parseInt(minutos);
        console.log("HorasAminutos: " + Minutos);
        let total = Minutos + duracionEnMinutos;
        console.log("total en minutos: " + total);
        //console.log(minutosTotales);
        let inicio = 7 * 60 + 30;
        console.log("inicio: " + inicio);
        let final = 17 * 60 + 45;
        console.log("final: " + final);

        if (Minutos < inicio || total > final) {
          console.log(false);
          return false;
        } else {
          console.log(true);
          return true;
        }
      }
      // Comprobacións
      console.assert(
        axendarReunion("7:00", 15) == false,
        'Fallo comprobando axendarReunión("7:00", 15) == false'
      );
      console.assert(
        axendarReunion("7:15", 30) == false,
        'Fallo comprobando axendarReunión("7:15", 30) == false'
      );
      console.assert(
        axendarReunion("7:30", 30) == true,
        'Fallo comprobando axendarReunión("7:30", 30) == true'
      );
      console.assert(
        axendarReunion("11:30", 60) == true,
        'Fallo comprobando axendarReunión("11:30", 60) == true'
      );
      console.assert(
        axendarReunion("17:00", 45) == true,
        'Fallo comprobando axendarReunión("17:00", 45) == true'
      );
      console.assert(
        axendarReunion("17:30", 30) == false,
        'Fallo comprobando axendarReunión("17:30", 30) == false'
      );
      
    </script>
  </body>
