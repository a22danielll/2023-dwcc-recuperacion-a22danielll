<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let insultos = [
        'testán',
        'langrán',
        'fervellasverzas',
        'baldreo',
        'lacazán',
        'pillabán',
      ];

      function sustitucion(texto) {
        for (let i = 0; i < insultos.length; i++) {
          const element = insultos[i];
          console.log(element);

          let exp = new RegExp(element);
          let sustituir = element[0] + '*'.repeat(element.length - 1);
          texto = texto.replace(exp, sustituir);
        }
        return texto;
      }

      console.log(sustitucion('Ti es un testán'));
    </script>
  </body>
</html>
