  <body>
    <script>
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
        "pogostick",
      ];
      let cantidad = {};
      for (const iterator of data) {
        if (cantidad[iterator]) {
          cantidad[iterator]++;
        }else{
          cantidad[iterator] = 1;
        }
      }
      console.log(cantidad);
    </script>
