<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let buscarPatron = (texto, patron) => {
        let contador = 0;

        for (const i of texto) {
          let check = true;
          for (const j of patron) {
            if (texto[i + j] != patron[j]) {
              check = false;
            }
          }
          if (check) {
            contador++;
          }
        }

        return contador;
      };
      console.log(buscarPatron("000111101000ABCHO", "00"));
    </script>
  </body>
</html>
