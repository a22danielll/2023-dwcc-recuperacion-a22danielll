<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let buscarPatron = (texto, patron) => {
        let contador = 0;

        for (let i = 0; i < texto.length; i++) {
          let check = true;
          for (let x = 0; x < patron.length; x++) {
            if (texto[i + x] != patron[x]) {
              check = false;
            }
          }
          if (check) {
            contador++;
          }
        }

        return contador;
      };
      console.log(buscarPatron('000111101000ABCHO', '00'));
    </script>
  </body>
</html>
