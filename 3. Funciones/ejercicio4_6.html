<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function eliminarHTML(texto){
    let html = /<[^>]+>/g;
    return texto = texto.replace(html,'');
}
console.log(eliminarHTML('<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><title>HTML</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="estilo.css"></head><body><p>Prueba.</p></body></html>'));
    </script>
</body>
</html>
