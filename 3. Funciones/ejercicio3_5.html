<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "HammarstrÃ¶m", year: 1829, passed: 1909 },
      ];
      console.log("a");
      console.log(inventors.filter((x) => x.year >= 1500 && x.year < 1600));
      console.log("b");
      let inventores = inventors.map((x) => x.first + " " + x.last);
      console.log(inventores);
      console.log("c");
      console.log(
        inventores.sort((a, b) =>
          a.split(" ")[1].localeCompare(b.split(" ")[1])
        )
      );
      console.log("d");
      console.log(inventors.sort((a, b) => a.last.localeCompare(b.last)));
      console.log("e");
      console.log(inventors.sort((a, b) => a.year - b.year));
      console.log("f");
      console.log(inventors.reduce((acc, x) => acc + (x.passed - x.year), 0));
      console.log("g");
      console.log(
        inventors.sort((a, b) => b.passed - b.year - (a.passed - a.year))
      );
    </script>
  </body>
</html>
