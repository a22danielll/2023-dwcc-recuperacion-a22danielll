<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Math.floor(Math.random() * 4) + 0;
      console.log(num);
      let num2 = Math.floor(Math.random() * 3) + 1;
      console.log(num2);
      function numeroAleatorio(n1, n2) {
        return Math.floor(Math.random() * n2) + n1;
      }
      console.log(numeroAleatorio(5, 10));
    </script>
  </body>
</html>
