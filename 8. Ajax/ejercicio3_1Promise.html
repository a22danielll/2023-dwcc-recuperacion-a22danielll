  <body>
    <script>
      function promesa(prom) {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(prom), 3000);
        });
      }
      promesa('hola').then((e) => {
        console.log(e);
      });
    </script>
  </body>
