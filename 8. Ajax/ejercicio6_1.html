<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text" placeholder="numero entre 1 y 10" />
    <button id="btn">mostrar</button>
    <table id="table"></table>
    <script>
      let btn = document.getElementById("btn");
      let text = document.getElementById("text");
      
      btn.addEventListener("click", function () {
        let userId = document.getElementById("text").value;
        fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
            let table = document.getElementById("table");
            table.innerHTML = '<tr><th>id</th><th>title</th><th>body</th></tr>'; 
            data.forEach((iterator) => {
              table.insertRow(1).innerHTML=`<tr><td>${iterator.id}</td><td>${iterator.title}</td><td>${iterator.body}</td></tr>`;
            });
          });
      });
    </script>
  </body>
</html>
