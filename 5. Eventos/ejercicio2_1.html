<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="ocultar">
      Fai clic para que desapareza o texto</button
    ><br /><br />
    <input type="text" id="textoExercicio1" name="texto" /><br /><br />
    <div id="texto">Texto</div>

    <script>
      let btn = document.getElementById("ocultar");
      let ocultar = document.getElementById("ocultar");
      let textoExercicio1 = document.getElementById("textoExercicio1");
      let texto = document.getElementById("texto");
      btn.addEventListener("mouseout", function () {
        console.log("el raton a salido del boton");
      });
      btn.addEventListener("mouseover", function () {
        console.log("el raton a entrada en el boton");
      });
      ocultar.addEventListener("click", function () {
        document.getElementById("texto").style.display = "none";
      });
      textoExercicio1.addEventListener("keydown", function (e) {
        if(texto.style.display == "none"){
            texto.style.display = "block";
        }
        texto.textContent = e.key +' '+e.code;
      });
    </script>
  </body>
</html>
