<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #contents {
        padding: 5px;
        border: 1px green solid;
      }
    </style>
  </head>

  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        ¿Que tal si leemos <a href="https://wikipedia.org">Wikipedia</a> o
        visitamos <a href="https://w3.org"><i>W3.org</i></a> y aprendemos sobre
        los estándares modernos?
      </p>
    </fieldset>

    <script>
      let href = document.getElementById("contents");

      href.addEventListener("click", function (e) {
        let enlace = document.getElementsByTagName("a");
        if (enlace) {
          let pregunta = confirm("quieres abrir el enlace?");
          if (pregunta) {
            return true;
          } else {
            e.preventDefault();
          }
        }
      });
    </script>
  </body>
</html>
