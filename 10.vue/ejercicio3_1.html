<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" :value="texto" @input="add" />
      <p>{{texto}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            texto: '',
          };
        },
        methods: {
          add(x) {
            this.texto = x.target.value;
          }
        },
      }).mount("#app");
    </script>
  </body>
</html>
