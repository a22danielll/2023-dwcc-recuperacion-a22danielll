<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        width: 100px;
        height: 10px;
      }
      th{
        background-color: lightgray;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="calendario"></div>
    <script>
      function crearCalendario(elemento, ano, mes) {
        //array de los dias de la semana
        let dias = [
          "Lunes",
          "Martes",
          "Miercoles",
          "Jueves",
          "Viernes",
          "Sabado",
          "Domingo",
        ];
        //array de los meses del año
        let meses = [
          "Enero",
          "Febrero",
          "Marzo",
          "Abril",
          "Mayo",
          "junio",
          "Julio",
          "Agosto",
          "Septiembre",
          "Octubre",
          "Noviembre",
          "Diciembre",
        ];
        //dias totales del mes
        let diasTotales = new Date(ano, mes, 0).getDate();
        //dia del mes
        let diaSemana = new Date(ano, mes-1, 0).getDay();
        console.log(diasTotales);
        console.log(diaSemana);

        /**
         * Crear enuncado mes y año
         */
        let h2 = document.createElement("h2");
        h2.innerHTML = meses[mes - 1] + " " + ano;
        document.querySelector("#calendario").append(h2);

        /**
         * Creacion de la tabla
         */
        let tabla = document.createElement("table");
        //1º fila con los nombre de los dias de la semana
        let tr = document.createElement("tr");
        document.querySelector("#calendario").append(tabla);
        tabla.append(tr);
        for (let i = 0; i < 7; i++) {
          let th = document.createElement("th");
          th.innerHTML = dias[i];
          tr.append(th);
        }

        //2º dias de la semana
        //creacion fila del total de dias
        let inicio = 1;
        for (let i = 0; i < 6; i++) {
          let tr2 = document.createElement("tr");
          //creando columnas del total de dias
          for (let x = 0; x < 7; x++) {
            if (i == 0 && x < diaSemana) {
              let td2 = document.createElement("td");
              td2.innerHTML = " ";
              tabla.append(td2);
            } else if (inicio <= diasTotales) {
              let td3 = document.createElement("td");
              td3.innerHTML = inicio++;
              tabla.append(td3);
            }
          }
          tabla.append(tr2);
        }
      }
      let calendario = document.getElementById("calendario");
      crearCalendario(calendario, 2024, 5);
      
    </script>
  </body>
</html>
