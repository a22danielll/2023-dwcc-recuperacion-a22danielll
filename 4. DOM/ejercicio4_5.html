<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="listaULExercicio5">
      <li id="one">1</li>
      <li id="two">4</li>
    </ul>
    <script>
      let one = document.getElementById('one');
      for (let i = 2; i <= 3; i++) {
        let li = document.createElement('li');
        li.textContent = i;
        one.append(li);
      }
    </script>
  </body>
</html>
