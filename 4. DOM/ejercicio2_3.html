<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>

      <tr>
        <td>1:3</td>

        <td>1:4</td>

        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>

    <script>
      let tabla = document.getElementById('table');
      console.log(tabla);
      console.log(tabla.rows);

      for (let i = 0; i < tabla.rows.length; i++) {
        tabla.rows[i].cells[i].bgColor = 'red';
      }
    </script>
  </body>
</html>
