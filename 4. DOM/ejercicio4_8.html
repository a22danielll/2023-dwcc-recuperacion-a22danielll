<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="taboaOrdenar">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apelido</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <script>
        let tabla = document.querySelector('#taboaOrdenar');
        let nome = Array.from(tabla.tBodies[0].rows);
        console.log(nome);
        nome.sort((x,y)=>{
            return x.cells[0].textContent.localeCompare(y.cells[0].textContent);
        });
        for (const iterator of nome) {
          console.log(iterator);
            tabla.tBodies[0].appendChild(iterator);
        }
    </script>
  </body>
</html>
