          </li>
          <li>

    <script>
      let animales = document.querySelector("#listaAnimais");
      /**
       * 1ยบ ul
       */
      for (let iterator of animales.children) {
        //console.log( iterator);
        let ul = iterator.querySelector("ul");
        //console.log(ul);

        let total = ul.children.length;
        console.log(total);
        iterator.firstChild.textContent += "[" + total + "]";
        /**
         * 2ยบ ul
         */
        for (const iterator2 of ul.children) {
          let ul2 = iterator2.querySelector("ul");
          console.log(ul2);
          let total2 = ul2.children.length;
          console.log("total2: " + total2);
          iterator2.firstChild.textContent += "[" + total2 + "]";
        }
      }
    </script>
