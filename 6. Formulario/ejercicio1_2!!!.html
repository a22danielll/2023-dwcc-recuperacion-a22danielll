<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
      .error {
        width  : 100%;
        padding: 0;

        font-size: 80%;
        color: white;
        background-color: #900;
        border-radius: 0 0 5px 5px;

        box-sizing: border-box;
      }

      .error.active {
        padding: 0.3em;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail"
        >I would like you to provide me with an e-mail address:</label
      >
      <input type="email" id="mail" name="mail" minlength="10" required />
      <span  class="error active"></span>
      <button>Submit</button>
    </form>
  </body>
  <script>
    let email = document.getElementById("mail");
   
    let emailError = document.querySelector('#mail + span.error');

    email.addEventListener("input", function (event) {
      if (email.validity.valid) {
        emailError.innerHTML("");
        email.className='error';
      } else {
        showError();
      }
    });
    
    function showError(){
      if(email.validity.typeMismatch) {
        emailError.innerHTML='necesitas el valor del correo correcto';
      }else if(email.validity.valueMissing) {
        emailError.innerHTML='Escribe un correo valido';
      }else if(email.validity.tooShort){
        emailError.innerHTML='el email no supero el minimo de caracteres: '+email.minLength;
      }
    }
  </script>
</html>
