<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LocalStorage</h1>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br /><br />
      <label>Sexo:</label>
      <label
        ><input type="radio" key="sexo1" name="sexo" value="masculino" />
        Masculino</label
      >
      <label
        ><input type="radio" key="sexo1" name="sexo" value="feminino" />
        Feminino</label
      >
      <br /><br />
      <label>Aficiones:</label>
      <label
        ><input type="checkbox" name="aficiones" value="deporte" />
        Deporte</label
      >
      <label
        ><input type="checkbox" name="aficiones" value="musica" /> Música</label
      >
      <br /><br />
      <button type="submit" id="btn">Enviar</button>
    </form>
    <script>
      let btnm = document.getElementById('formulario');
      btnm.addEventListener('click', function (e) {
        let nome = document.getElementById('nome').value;
        let sexo = document.getElementsByName('sexo');
        let aficiones = document.getElementsByName('aficiones');
        console.log(sexo);

        //JSON.stringify(sexo);
        //JSON.stringify(aficiones);
        
        localStorage.setItem('nome1',nome);
        localStorage.getItem('nome1');
        if (sexo[0].checked == true) {
          console.log('masculino');
          localStorage.setItem('sexo1', sexo[0].value);
          localStorage.getItem('sexo1');
        } else if (sexo[1].checked == true) {
          console.log('femenino');
          localStorage.setItem('sexo1', sexo[1].value);
          localStorage.getItem('sexo1');
        }

        let arrayAficcions = [];

        for (let i = 0; i < aficiones.length; i++) {
          if (aficiones[i].checked) {
            arrayAficcions.push(aficiones[i].value);
            console.log(aficiones[i].value);
          }
        }
        // Mostrar por consola o array de aficcións:
        // []
        // [Deporte]
        // [Música]
        // [Deporte, Musica]

        console.log('Array de aficcións');
        console.log(arrayAficcions);
        localStorage.setItem('aficiones1', JSON.stringify(arrayAficcions));
        JSON.parse(localStorage.getItem('aficiones1'));
        
      });
    </script>
  </body>
</html>
